<body> 
<h1>Let's get started!</h1> 
<p>Create a free account</p> 
<p>We will guide you through creating and verifying your account. You can also deposit funds to your Coinmotion wallet and connect your bank account for future withdrawals.</p>
<form name="register" onsubmit="identify(event)">
    <fieldset>
    <legend>Account type:</legend>

    <div>
      <input type="radio" id="private" name="account_type" value="private"
             checked>
      <label for="private">Private</label>
    </div>

    <div>
      <input type="radio" id="company" name="account_type" value="company">
      <label for="company">Company</label>
    </div>
    </fieldset> 
    
    <fieldset>
    <legend>Account details:</legend>
    
    <div>
        Email: <input name="email" required="" size="75" type="email"/> 
    </div>
    <br>
    <div>
        Password: <input name="password" required="" size="75" type="password"/> 
    </div>
    </fieldset> 
    
    <div>
      <input type="checkbox" id="referral" name="referral" value = 'referral'>
      <label for="referral">I have a referral code.</label>
    </div>
    
    <div>
      <input type="checkbox" id="terms_conditions" name="terms_conditions" value = 'terms_conditions'>
      <label for="terms_conditions">I authorise to provide my information to create an account. I have read and accepted terms and conditions and privacy policy.</label>
    </div>
    
    <div>
      <input type="checkbox" id="authorize_data" name="authorize_data" value = 'authorize_data'>
      <label for="authorize_data">I authorise the processing of my data to receive product news and relevant news.</label>
    </div>
    
    <input name="submit" type="submit" value="submit"/>
</form> 

    <!--Segment identify and track script -->
    
  

    <script type="text/javascript">
      function identify(e){
        e.preventDefault();
        var form = e.target;
        var email = form["email"].value;
        var account_type = document.querySelector('input[name = "account_type"]:checked').value;
        var referral = document.getElementById("referral").checked;  
        var terms_conditions = document.getElementById("terms_conditions").checked;
        var authorize_data = document.getElementById("authorize_data").checked;
        var user = {
            email: email, 
            account_type: account_type,
            referral: referral,
            terms_conditions: terms_conditions,
            authorize_data: authorize_data
        };
        analytics.identify('thisIsTungId', {
            email: email,
            account_type: account_type
        });
        analytics.track('Registration submitted', user, function() {
            window.location.href = "";
        });
        alert("You have registered!");
      }
</script>
